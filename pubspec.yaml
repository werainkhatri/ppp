name: ppp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flex_color_scheme: ^6.1.1
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  umbra_flutter: ^0.1.0-dev.4
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Nabla
      fonts:
        - asset: assets/fonts/Nabla-Regular.ttf
    - family: Rubik Maze
      fonts:
        - asset: assets/fonts/RubikMaze-Regular.ttf


